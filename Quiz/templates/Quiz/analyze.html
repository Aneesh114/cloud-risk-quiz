
<!DOCTYPE html>
<html lang="en">
  
  

<head>
<meta name = 'viewport' content = 'width=device-width,initial-scale = 1'>
<style>
*{
box-sizing:border-box;
}

.column{
float : left;
width:33.33%;
padding:10px;

}
.row:after{
    content:'';
display:table;
clear:both;
}
@media screen and (max-width: 600px){
    .column{
        width:100%;
    }
}
</style>
</head>
<body>
<h1> Previous Test Results </h1>
<div class = 'row'>
<div class = 'column' style = 'background-color:grey;'>
<h2>
   Username
</h2>
<p>
     {%for d in data%}
     {{d.user}} <br>
     {%endfor%}
</p>
</div>
<div class = 'column' style = 'background-color:#bbb;'>
<h2> Date and Time</h2>
<p> {%for d in data%}
    {{d.date}} <br>
    {%endfor%}</p>
</div>
<div class = 'column' style = 'background-color:#ccc;'>
    <h2> column 3</h2>
    <p> {%for d in data%}
        {{d.score}} <br>
        {%endfor%}</p>
    </div>
</div>
</body>
</html>
